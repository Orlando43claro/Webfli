<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebFlix</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">WebFlix</div>
        <nav>
            <ul>
                <li>Inicio</li>
                <li>Categorías</li>
                <li>Mi Lista</li>
                <li>Perfil</li>
            </ul>
        </nav>
    </header>

   <div class="video-container">
    <video controls id="videoPlayer" width="800">
        <source src="path-to-your-video.mp4" type="video/mp4">
        Tu navegador no soporta el video.
    </video>
    <div class="video-controls">
        <button id="playPauseBtn">Reproducir</button>
        <button id="muteBtn">Silenciar</button>
        <input type="range" id="volumeSlider" min="0" max="1" step="0.1" value="1">
    </div>
</div>
    
    <main>
        <!-- Hero Section -->
        <section class="hero">
            <div class="hero-text">
                <h1>Descubre tu próxima película favorita</h1>
                <button class="play-btn">Reproducir</button>
                <button class="info-btn">Más información</button>
            </div>
        </section>

        <!-- Carruseles de contenido -->
        <section class="carousel">
            <h2>Tendencias</h2>
            <div class="carousel-items">
                <!-- Items -->
                <div class="item">Película 1</div>
                <div class="item">Película 2</div>
                <div class="item">Película 3</div>
                <div class="item">Película 4</div>
            </div>
        </section>

        <section class="carousel">
            <h2>Recomendados</h2>
            <div class="carousel-items">
                <!-- Items -->
                <div class="item">Serie 1</div>
                <div class="item">Serie 2</div>
                <div class="item">Serie 3</div>
                <div class="item">Serie 4</div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 WebFlix</p>
    </footer>
</body>
</html>
